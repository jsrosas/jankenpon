<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Games</li>
  </ol>
</nav>

<a [routerLink]="['/game/new']" mat-raised-button color="primary" style="float: right" id="add"><mat-icon>add</mat-icon>Add Game</a>

<h2>{{title}}</h2>
@if (loading) {
<div>
  <p>Loading...</p>
</div>
} @else {
  @if (feedback.message) {
    <div class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
  }
  <table mat-table [dataSource]="games">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Game </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="player1">
      <mat-header-cell *matHeaderCellDef> First Player </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.player1.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="player2">
      <mat-header-cell *matHeaderCellDef> Second Player </mat-header-cell>
      <mat-cell *matCellDef="let item"> {{ item.player2.name }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let item">
        <a [routerLink]="['../game/play', item.id ]" mat-raised-button color="primary"><mat-icon>play_arrow</mat-icon>Play</a>&nbsp;
        <a [routerLink]="['../game', item.id ]" mat-raised-button color="accent"><mat-icon>delete</mat-icon>Edit</a>&nbsp;
        <button (click)="delete(item)" mat-button color="alert"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
}
